name: big_fin
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  flutter_bloc: ^9.0.0
  go_router: ^14.8.0
  shared_preferences: ^2.5.2
  flutter_svg: ^2.0.17
  intl: ^0.20.2
  connectivity_plus: ^6.1.3
  sqflite: ^2.4.2
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/onboard/
    - assets/tab/
    - assets/settings/
  fonts:
    - family: medium
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
    - family: bold
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
    - family: black
      fonts:
        - asset: assets/fonts/Inter-Black.ttf
